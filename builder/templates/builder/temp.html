{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-6">
            <form method="GET" action="{% url 'query_word' %}">
                <input type="text" name="q" placeholder="Enter word string">
                <button type="submit">Submit Query</button>
            </form>
            <textarea id="results" rows="10" cols="100">{{ results }}</textarea>
        </div>
        <div class="col-6">
            <form method="GET" action="{% url 'query_definition' %}">
                <input type="text" name="def" placeholder="Enter word string">
                <button type="submit">Submit Query</button>
            </form>
            <h3 class="mt-3">Definitions:</h3>
            <div class="border p-2">
                {% for def in def_results %}
                <p>{{ def }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
