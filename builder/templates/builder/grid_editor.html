{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/grid_editor.css' %}">
{% endblock %}

{% block content %}
<div class="container-fluid text-center mt-5">
    <h1>Grid</h1>
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="grid-editor-div"></div>
        </div>
        <div class="col-4 border text-left">
            <h3>Current Clue</h3>
            <div id="current-clue-div"></div>
        </div>
    </div>
    <div class="row border mt-5 justify-content-center">
        <div class="col-auto">
            <label for="layout-editor-checkbox">Edit Layout</label>
            <input type="checkbox" id="layout-editor-checkbox">
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script src="{% static 'js/grid_editor.js' %}"></script>
{% endblock %}
